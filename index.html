<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .game-container {
      text-align: center;
    }
    
    .character {
      width: 200px;
      height: 200px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
      object-fit: contain;
    }
    
    .character:active {
      transform: scale(0.95);
    }
    
    .score {
      font-size: 24px;
      margin: 20px;
      color: #333;
    }
    
    .clicks-per-second {
      font-size: 18px;
      color: #666;
    }

    .sound-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .sound-toggle:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="clicks-per-second">CPS: <span id="cps">0.0</span></div>
    <img 
      id="character" 
      class="character" 
      src="pop.jpg" 
      alt="Click me!"
      draggable="false"
    >
    <button class="sound-toggle" id="soundToggle">ðŸ”Š Sound On</button>
  </div>

  <!-- Default Statcounter code for Kmo http://kidmaioak.com -->
<script type="text/javascript">
var sc_project=13050553; 
var sc_invisible=0; 
var sc_security="d418fcc1"; 
var scJsHost = "https://";
document.write("<sc"+"ript type='text/javascript' src='" + scJsHost+
"statcounter.com/counter/counter.js'></"+"script>");
</script>
<noscript><div class="statcounter"><a title="Web Analytics"
href="https://statcounter.com/" target="_blank"><img class="statcounter"
src="https://c.statcounter.com/13050553/0/d418fcc1/0/" alt="Web Analytics"
referrerPolicy="no-referrer-when-downgrade"></a></div></noscript>
<!-- End of Statcounter Code -->
  
  <script>
    let score = 0;
    let clicks = [];
    let soundEnabled = true;
    const character = document.getElementById('character');
    const scoreElement = document.getElementById('score');
    const cpsElement = document.getElementById('cps');
    const soundToggle = document.getElementById('soundToggle');
    
    // Preload both images
    const closedImage = new Image();
    const openImage = new Image();
    closedImage.src = 'pop.jpg';
    openImage.src = 'pop_open.jpg';  // Make sure you have both images
    
    // Create Audio object with server sound file
    const audio = new Audio('pop.mp3');
    
    // Toggle sound
    soundToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? 'ðŸ”Š Sound On' : 'ðŸ”ˆ Sound Off';
    });
    
    function updateCPS() {
      const now = Date.now();
      clicks = clicks.filter(click => now - click < 1000);
      const cps = clicks.length;
      cpsElement.textContent = cps.toFixed(1);
    }

    function playSound() {
      if (soundEnabled) {
        // Clone the audio to allow rapid clicking
        const soundClone = audio.cloneNode();
        soundClone.play();
      }
    }
    
    function handleClick() {
      score++;
      scoreElement.textContent = score;
      
      playSound();
      
      clicks.push(Date.now());
      updateCPS();
      
      // Switch to open mouth image
      character.src = 'pop_open.jpg';
      
      // Switch back to closed mouth after 100ms
      setTimeout(() => {
        character.src = 'pop.jpg';
      }, 100);
    }
    
    character.addEventListener('click', handleClick);
    
    // Update CPS counter every 100ms
    setInterval(updateCPS, 100);

    // Prevent image dragging
    character.addEventListener('dragstart', (e) => e.preventDefault());
  </script>
</body>
</html>
