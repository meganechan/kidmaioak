<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-4">
        <h1 class="text-2xl font-bold text-white">Loan Calculator</h1>
        <p class="text-blue-100 mt-1">Calculate your monthly payments with fixed interest rate</p>
      </div>

      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Left Column -->
          <div class="space-y-6">
            <!-- Price Details -->
            <div class="bg-gray-50 p-6 rounded-lg">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">Price Details</h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Total Price</label>
                  <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500">฿</span>
                    <input type="number" id="totalPrice" 
                           class="w-full pl-8 pr-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           value="100000">
                  </div>
                </div>

                <!-- Down Payment -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Down Payment Amount</label>
                    <div class="relative">
                      <span class="absolute left-3 top-2 text-gray-500">฿</span>
                      <input type="number" id="downAmount" 
                             class="w-full pl-8 pr-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                             value="0">
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Down Payment (%)</label>
                    <input type="number" id="downPercent" 
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           value="0">
                  </div>
                </div>

                <!-- Discount -->
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Discount Amount</label>
                    <div class="relative">
                      <span class="absolute left-3 top-2 text-gray-500">฿</span>
                      <input type="number" id="discountAmount" 
                             class="w-full pl-8 pr-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                             value="0">
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
                    <input type="number" id="discountPercent" 
                           class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           value="0">
                  </div>
                </div>

                <!-- Final Loan Amount (Read-only) -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Final Loan Amount</label>
                  <div class="relative">
                    <span class="absolute left-3 top-2 text-gray-500">฿</span>
                    <input type="text" id="finalLoanAmount" readonly
                           class="w-full pl-8 pr-4 py-2 rounded-md bg-gray-100 border border-gray-300" 
                           value="100000">
                  </div>
                </div>
              </div>
            </div>

            <!-- Loan Terms -->
            <div class="bg-gray-50 p-6 rounded-lg">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">Loan Terms</h2>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Annual Interest Rate (%)</label>
                  <input type="number" id="interestRate" 
                         class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                         value="6">
                </div>
                
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Loan Term (Months)</label>
                  <input type="number" id="loanTerm" 
                         class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                         value="12">
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <div class="bg-gray-50 p-6 rounded-lg">
              <h2 class="text-lg font-semibold text-gray-800 mb-4">Additional Options</h2>
              
              <div class="space-y-4">
                <div class="flex items-center">
                  <label class="flex items-center space-x-3 cursor-pointer">
                    <input type="checkbox" id="includeVat" 
                           class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                    <span class="text-sm font-medium text-gray-700">Include 7% VAT on Total Amount</span>
                  </label>
                </div>

                <div class="border-t pt-4">
                  <label class="block text-sm font-medium text-gray-700 mb-3">Early Settlement (Optional)</label>
                  <div class="grid grid-cols-2 gap-4">
                    <div>
                      <input type="number" id="settlementMonth" 
                             class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                             placeholder="Month">
                    </div>
                    <div>
                      <input type="number" id="interestDiscount" 
                             class="w-full px-4 py-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                             placeholder="Interest discount %">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button id="calculate" 
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition-transform duration-150 hover:scale-105">
              Calculate Payment Schedule
            </button>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="px-6 pt-4 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="text-sm text-gray-500">Total Price</div>
          <div id="summaryTotalPrice" class="text-lg font-semibold text-gray-900">฿0.00</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="text-sm text-gray-500">Down Payment</div>
          <div id="summaryDownPayment" class="text-lg font-semibold text-gray-900">฿0.00</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="text-sm text-gray-500">Discount</div>
          <div id="summaryDiscount" class="text-lg font-semibold text-gray-900">฿0.00</div>
        </div>
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="text-sm text-gray-500">Loan Amount</div>
          <div id="summaryLoanAmount" class="text-lg font-semibold text-gray-900">฿0.00</div>
        </div>
      </div>

      
      <!-- Results Table -->
      <div class="p-6 border-t">
        <div class="bg-white rounded-lg shadow overflow-x-auto mb-3">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Month</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Payment</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Principal</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Interest</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">VAT</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
              </tr>
            </thead>
            <tbody id="paymentSchedule" class="divide-y divide-gray-200"></tbody>
            <tfoot id="summary" class="bg-gray-50 font-semibold"></tfoot>
          </table>


        </div>
        <div id="grandTotalSummary"></div>

      </div>

      
    </div>
    
  </div>

  <script>
$(document).ready(function() {
    function formatCurrency(amount) {
        return new Intl.NumberFormat('th-TH', {
            style: 'currency',
            currency: 'THB',
            minimumFractionDigits: 2
        }).format(amount);
    }

    function updateCalculations() {
        const totalPrice = parseFloat($('#totalPrice').val()) || 0;
        
        // Handle down payment
        if ($(this).attr('id') === 'downAmount') {
            const downAmount = parseFloat($('#downAmount').val()) || 0;
            const downPercent = (downAmount / totalPrice * 100) || 0;
            $('#downPercent').val(downPercent.toFixed(2));
        } else if ($(this).attr('id') === 'downPercent') {
            const downPercent = parseFloat($('#downPercent').val()) || 0;
            const downAmount = (totalPrice * downPercent / 100) || 0;
            $('#downAmount').val(downAmount.toFixed(2));
        }
        
        // Handle discount
        if ($(this).attr('id') === 'discountAmount') {
            const discountAmount = parseFloat($('#discountAmount').val()) || 0;
            const discountPercent = (discountAmount / totalPrice * 100) || 0;
            $('#discountPercent').val(discountPercent.toFixed(2));
        } else if ($(this).attr('id') === 'discountPercent') {
            const discountPercent = parseFloat($('#discountPercent').val()) || 0;
            const discountAmount = (totalPrice * discountPercent / 100) || 0;
            $('#discountAmount').val(discountAmount.toFixed(2));
        }

        // Calculate final loan amount
        const downAmount = parseFloat($('#downAmount').val()) || 0;
        const discountAmount = parseFloat($('#discountAmount').val()) || 0;
        const finalLoanAmount = totalPrice - downAmount - discountAmount;
        $('#finalLoanAmount').val(finalLoanAmount.toFixed(2));

        // Update basic summary cards
        $('#summaryTotalPrice').text(formatCurrency(totalPrice));
        $('#summaryDownPayment').text(formatCurrency(downAmount));
        $('#summaryDiscount').text(formatCurrency(discountAmount));
        $('#summaryLoanAmount').text(formatCurrency(finalLoanAmount));
    }

    // Bind events for dynamic calculations
    $('#totalPrice, #downAmount, #downPercent, #discountAmount, #discountPercent')
        .on('input', updateCalculations);

    $('#calculate').click(function() {
        const totalPrice = parseFloat($('#totalPrice').val()) || 0;
        const loanAmount = parseFloat($('#finalLoanAmount').val());
        const annualRate = parseFloat($('#interestRate').val()) / 100;
        const months = parseInt($('#loanTerm').val());
        const includeVat = $('#includeVat').is(':checked');
        const settlementMonth = parseInt($('#settlementMonth').val()) || 0;
        const interestDiscount = parseFloat($('#interestDiscount').val()) || 0;
        const downAmount = parseFloat($('#downAmount').val()) || 0;
        
        // Calculate total interest for the full term
        const totalInterestAmount = loanAmount * annualRate * (months / 12);
        const monthlyInterest = totalInterestAmount / months;
        
        // Calculate monthly principal
        const monthlyPrincipal = loanAmount / months;
        
        // Calculate total VAT
        const totalVatAmount = includeVat ? loanAmount * 0.07 : 0;
        const monthlyVat = totalVatAmount / months;
        
        // Calculate grand total
        const grandTotal = {
            downPayment: downAmount,
            loanAmount: loanAmount,
            totalInterest: totalInterestAmount,
            totalVat: totalVatAmount,
            grandTotal: downAmount + loanAmount + totalInterestAmount + totalVatAmount
        };

        // Update grand total summary
        let grandTotalHtml = `
            <div class="space-y-2 bg-blue-50 p-4 rounded-lg mb-4">
                <h3 class="font-bold text-lg text-blue-900">Total Price Breakdown</h3>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <div class="text-gray-600">Down Payment:</div>
                    <div class="text-right font-medium">${formatCurrency(grandTotal.downPayment)}</div>
                    
                    <div class="text-gray-600">Loan Amount:</div>
                    <div class="text-right font-medium">${formatCurrency(grandTotal.loanAmount)}</div>
                    
                    <div class="text-gray-600">Total Interest:</div>
                    <div class="text-right font-medium">${formatCurrency(grandTotal.totalInterest)}</div>
                    
                    <div class="text-gray-600">Total VAT:</div>
                    <div class="text-right font-medium">${formatCurrency(grandTotal.totalVat)}</div>
                    
                    <div class="text-gray-800 font-bold pt-2 border-t">GRAND TOTAL:</div>
                    <div class="text-right font-bold text-blue-600 pt-2 border-t">${formatCurrency(grandTotal.grandTotal)}</div>
                </div>
            </div>
        `;
        
        // Insert grand total before the payment schedule
        $('#grandTotalSummary').html(grandTotalHtml);

        let balance = loanAmount;
        let totalPrincipal = 0;
        let totalInterest = 0;
        let totalVat = 0;
        let schedule = '';
        
        // Generate payment schedule
        for (let month = 1; month <= months; month++) {
            let interestPayment = monthlyInterest;
            
            if (settlementMonth > 0 && month === settlementMonth) {
                interestPayment *= (1 - interestDiscount / 100);
            }
            
            const principalPayment = monthlyPrincipal;
            const vatAmount = monthlyVat;
            
            balance = Math.max(0, balance - principalPayment);
            
            totalPrincipal += principalPayment;
            totalInterest += interestPayment;
            totalVat += vatAmount;
            
            const rowClass = month % 2 === 0 ? 'bg-gray-50' : 'bg-white';
            schedule += `
                <tr class="${rowClass} hover:bg-blue-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${month}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900">
                        ${formatCurrency(principalPayment + interestPayment + vatAmount)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900">
                        ${formatCurrency(principalPayment)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900">
                        ${formatCurrency(interestPayment)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900">
                        ${formatCurrency(vatAmount)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-900">
                        ${formatCurrency(balance)}
                    </td>
                </tr>
            `;
            
            if (settlementMonth > 0 && month === settlementMonth) {
                break;
            }
        }
        
        $('#paymentSchedule').html(schedule);
        
        const summary = `
            <tr class="border-t-2 border-gray-300">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">Total</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-gray-900">
                    ${formatCurrency(totalPrincipal + totalInterest + totalVat)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-gray-900">
                    ${formatCurrency(totalPrincipal)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-gray-900">
                    ${formatCurrency(totalInterest)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-gray-900">
                    ${formatCurrency(totalVat)}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-right text-gray-900">
                    ${formatCurrency(0)}
                </td>
            </tr>
        `;
        
        $('#summary').html(summary);
    });
    
    // Initial calculation
    updateCalculations();
    $('#calculate').click();
});
  </script>
